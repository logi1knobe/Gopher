<!DOCTYPE html>
<html>
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8420941269650010"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Dark.css">
    <title>Gopher Calendar</title>
  </head>
<body>
<div class="center">
	<h2>Welcome to Gopher Calendar!</h2>
	<p>Log in with your Username and passkey to access The Gopher Calendar</p>
	<br>
  <div class="container" id="powerdiv">
    <input type="text" placeholder="Enter Username" name="uname" required class="b3 power" id="username">
    <br><br>
    <input type="password" placeholder="Enter Password" name="psw" required class="b3 power" id="password">
    <br><br>
    <button type="submit" id="login-button" class="b2 powerless power">Login</button>
    <a href="about.html">
      <button class="b2 power">Credits</button>
    </a>	
  </div>
  <br>
</div>

<script>
var form = document.querySelector('form');
var username = document.querySelector('input[type="text"]');
var password = document.querySelector('input[type="password"]');
var loginButton = document.getElementById('login-button');

loginButton.addEventListener('click', function() {
  // check if the username and password are correct
  if (username.value === 'correctusername' && password.value === 'correctpassword') {
    form.action = 'main.html'; // set the form action to the main page
    form.submit(); // submit the form
  } else {
    alert('Wrong username or password! Please try again.'); // display an error message
  }
});
</script>

</body>
</html>
