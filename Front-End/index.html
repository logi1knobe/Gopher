<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Dark.css">
    <title>Gopher Calendar</title>
    <script>
      document.getElementById("loginform").addEventListener("submit", function(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username === "correctusername" && password === "correctpassword") {
          window.location.href = "main.html";
        } else {
          alert("Wrong username or password");
        }
      });
    </script>
  </head>
  <body>
    <div class="center">
      <h2>Welcome to Gopher Calendar!</h2>
      <p>Log in with your Username and passkey to access The Gopher Calendar</p>
      <br>
      <div class="container" id="loginform">
        <input type="text" placeholder="Enter Username" name="uname" required class="b3 power" id="username">
        <br><br>
        <input type="password" placeholder="Enter Password" name="psw" required class="b3 power" id="password">
        <br><br>
        <button type="submit" id="login-button" class="b2 powerless power">Login</button>
        <a href="about.html">
          <button class="b2 power">Credits</button>
        </a>	
      </div>
      <br>
    </div>
  </body>
</html>
